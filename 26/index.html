<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="text-center mt-4">
        <div class="d-inline-flex">
            <div class="me-4">
                <p class="h3">Rounded Image</p>
                <img src="jakarta.jpg" class="rounded" width="200px" height="200px" alt="">
            </div>
            <div class="me-4">
                <p class="h3">Cirle Image</p>
                <img src="lampung.jpg" class="rounded-circle" width="200px" height="200px" alt="">
            </div>
            <div class="mt-5">
                <p class="h3">Thumbnail Image</p>
                <img src="yogyakarta.jpg" class="img-thumbnail" width="200px" alt="">
            </div>
        </div>
    </div>
</body>

</html>
